<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mohammad Tipu Sultan | Portfolio</title>
  <meta name="description" content="Senior Android Engineer portfolio" />

  <style>
    :root{
      --bg1:#fff5f7;
      --bg2:#f3fbff;
      --ink:#0f172a;
      --muted:#64748b;
      --card:#ffffff;
      --stroke:rgba(15,23,42,.10);

      --primary:#06b6d4;
      --primary2:#22c55e;
      --pink:#fb7185;
      --yellow:#fbbf24;
      --purple:#a78bfa;

      --shadow:0 18px 60px rgba(2,6,23,.10);
      --radius:18px;
      --max:1180px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
      background:
        radial-gradient(900px 450px at 12% 16%, rgba(251,113,133,.18), transparent 60%),
        radial-gradient(900px 450px at 84% 10%, rgba(34,197,94,.14), transparent 60%),
        radial-gradient(1100px 520px at 78% 46%, rgba(6,182,212,.14), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    a{color:inherit; text-decoration:none}
    a:hover{opacity:.92}

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:22px 18px 80px;
    }

    /* Top nav */
    .nav{
      display:flex;
      align-items:center;
      gap:16px;
      justify-content:space-between;
      position:relative;
      z-index:3;
    }

    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:800;
      letter-spacing:.2px;
    }

    .logoMark{
      width:34px; height:34px;
      display:grid; place-items:center;
      border-radius:12px;
      background:rgba(255,255,255,.55);
      border:1px solid var(--stroke);
      box-shadow:0 8px 30px rgba(2,6,23,.08);
      overflow:hidden;
    }

    .menu{
      display:flex;
      align-items:center;
      gap:28px;
      padding:10px 16px;
      border-radius:999px;
      background:rgba(255,255,255,.55);
      border:1px solid var(--stroke);
      backdrop-filter: blur(10px);
    }
    .menu a{
      font-size:14px;
      color:rgba(15,23,42,.78);
      font-weight:600;
    }
    .menu a:hover{color:rgba(15,23,42,.95)}

    .navActions{
      display:flex; align-items:center; gap:10px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:11px 16px;
      border-radius:12px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.60);
      font-weight:700;
      cursor:pointer;
    }
    .btn.primary{
      border:none;
      color:#06202a;
      background:linear-gradient(135deg, var(--primary), #34d399);
      box-shadow: 0 18px 45px rgba(6,182,212,.24);
    }
    .btn.icon{
      width:44px; height:44px; padding:0;
      border-radius:14px;
    }

    .hamburger{display:none}

    /* Hero */
    .hero{
      margin-top:26px;
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:26px;
      align-items:center;
      position:relative;
      z-index:2;
    }

    .heroLeft{
      position:relative;
      min-height:520px;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      padding:24px;
      border-radius:28px;
    }

    .portraitShell{
      width:min(420px, 100%);
      aspect-ratio: 4 / 5;
      border-radius:28px;
      background:
        radial-gradient(160px 160px at 30% 25%, rgba(251,191,36,.65), transparent 60%),
        radial-gradient(220px 200px at 70% 40%, rgba(6,182,212,.55), transparent 62%),
        radial-gradient(260px 220px at 45% 85%, rgba(167,139,250,.45), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.35));
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
      display:grid;
      place-items:end center;
      padding:16px;
    }

    .portrait{
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:22px;
      border:1px solid rgba(15,23,42,.08);
      background:#fff;
      display:block;
      filter:saturate(1.05) contrast(1.02);
    }

    .shapeStar{
      position:absolute;
      left:-8px;
      top:70px;
      width:56px;
      transform: rotate(-12deg);
      opacity:.85;
      z-index:1;
      pointer-events:none;
    }

    .shapeOrbit{
      position:absolute;
      right:34px;
      top:88px;
      width:120px;
      height:120px;
      pointer-events:none;
    }

    .shapeOrbit:before{
      content:"";
      position:absolute; inset:0;
      border-radius:999px;
      border:3px solid rgba(6,182,212,.55);
    }
    .shapeOrbit:after{
      content:"";
      position:absolute;
      width:28px; height:28px;
      border-radius:999px;
      background:rgba(251,191,36,.95);
      left:8px; top:10px;
      box-shadow: 0 18px 40px rgba(251,191,36,.25);
    }

    .heroRight{
      position:relative;
      padding:8px 6px;
    }

    .hello{
      font-weight:900;
      color:var(--pink);
      letter-spacing:.2px;
      font-size:20px;
      margin:0 0 10px;
    }

    .title{
      margin:0;
      font-size:56px;
      line-height:1.02;
      letter-spacing:-.8px;
    }

    .title .accent{
      display:block;
      color:rgba(15,23,42,.92);
    }

    .sub{
      margin:14px 0 0;
      color:var(--muted);
      max-width:52ch;
      font-size:16px;
      line-height:1.7;
    }

    .ctaRow{
      margin-top:22px;
      display:flex;
      align-items:center;
      gap:14px;
      flex-wrap:wrap;
    }

    .hireBtn{
      display:inline-flex;
      align-items:center;
      gap:12px;
      font-weight:900;
      border:none;
      cursor:pointer;
      padding:12px 16px;
      border-radius:14px;
      background:rgba(255,255,255,.65);
      border:1px solid var(--stroke);
      box-shadow: 0 16px 45px rgba(2,6,23,.08);
    }

    .hireIcon{
      width:44px;height:44px;
      border-radius:14px;
      display:grid; place-items:center;
      background:linear-gradient(135deg, #fb7185, #f472b6);
      color:white;
      box-shadow:0 18px 40px rgba(251,113,133,.25);
      flex:0 0 auto;
    }

    .arrowHint{
      display:flex; align-items:center; gap:10px;
      color:rgba(15,23,42,.70);
      font-weight:700;
      font-size:14px;
      margin-left:6px;
    }

    .socialRow{
      margin-top:18px;
      display:flex;
      gap:12px;
      align-items:center;
    }

    .social{
      width:44px; height:44px;
      display:grid; place-items:center;
      border-radius:999px;
      background:rgba(255,255,255,.65);
      border:1px solid var(--stroke);
      box-shadow: 0 14px 40px rgba(2,6,23,.08);
    }
    .social svg{opacity:.8}

    .scrollDown{
      position:absolute;
      right:-6px;
      bottom:18px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      color:rgba(15,23,42,.55);
      font-weight:700;
      font-size:12px;
      user-select:none;
    }

    .mouse{
      width:28px; height:46px;
      border-radius:999px;
      border:1px solid rgba(15,23,42,.22);
      background:rgba(255,255,255,.35);
      position:relative;
    }
    .mouse:after{
      content:"";
      position:absolute;
      width:6px; height:6px;
      border-radius:999px;
      background:rgba(15,23,42,.45);
      left:50%; top:10px;
      transform:translateX(-50%);
      animation: wheel 1.4s infinite ease-in-out;
    }
    @keyframes wheel{
      0%{transform:translate(-50%,0); opacity:1}
      70%{transform:translate(-50%,14px); opacity:.2}
      100%{transform:translate(-50%,0); opacity:1}
    }

    /* Services */
    .services{
      margin-top:34px;
      display:grid;
      grid-template-columns: 0.9fr 1.1fr;
      gap:18px;
      align-items:start;
    }

    .servicesIntro{
      padding:18px 10px;
    }

    .kicker{
      font-weight:900;
      color:var(--pink);
      letter-spacing:.2px;
      font-size:14px;
      margin:0 0 10px;
    }

    .h2{
      margin:0;
      font-size:34px;
      line-height:1.12;
      letter-spacing:-.4px;
    }

    .pager{
      margin-top:18px;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .roundBtn{
      width:44px; height:44px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.65);
      display:grid; place-items:center;
      box-shadow: 0 16px 40px rgba(2,6,23,.08);
      cursor:pointer;
    }
    .roundBtn.primary{
      border:none;
      background:linear-gradient(135deg, #fb7185, #f472b6);
      color:white;
      box-shadow: 0 18px 45px rgba(251,113,133,.25);
    }

    .cards{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:14px;
    }

    .card{
      background:rgba(255,255,255,.70);
      border:1px solid var(--stroke);
      border-radius:22px;
      box-shadow: var(--shadow);
      padding:18px 16px;
      min-height:190px;
      position:relative;
      overflow:hidden;
    }

    .cardIcon{
      width:54px; height:54px;
      border-radius:999px;
      display:grid; place-items:center;
      color:white;
      margin-bottom:12px;
    }

    .card h3{
      margin:0 0 8px;
      font-size:18px;
      letter-spacing:-.2px;
    }
    .card p{
      margin:0;
      color:var(--muted);
      font-size:14px;
      line-height:1.6;
    }

    .badge{
      position:absolute;
      right:14px; top:14px;
      width:44px; height:44px;
      border-radius:999px;
      display:grid; place-items:center;
      border:1px solid rgba(255,255,255,.55);
      background:rgba(255,255,255,.35);
      opacity:.9;
    }

    .card:nth-child(1) .cardIcon{background:linear-gradient(135deg, var(--purple), #7c3aed)}
    .card:nth-child(2) .cardIcon{background:linear-gradient(135deg, var(--yellow), #f97316)}
    .card:nth-child(3) .cardIcon{background:linear-gradient(135deg, var(--primary), #2563eb)}

    /* Mobile */
    @media (max-width: 980px){
      .hero{grid-template-columns:1fr; gap:18px}
      .heroLeft{min-height:auto}
      .scrollDown{display:none}
      .services{grid-template-columns:1fr}
      .cards{grid-template-columns:1fr}
      .menu{display:none}
      .hamburger{display:inline-flex}
    }

    /* Mobile menu drawer */
    .drawer{
      position:fixed;
      inset:0;
      background:rgba(2,6,23,.45);
      display:none;
      z-index:50;
      padding:16px;
    }
    .drawer.open{display:block}
    .panel{
      max-width:520px;
      margin:14px auto 0;
      background:rgba(255,255,255,.92);
